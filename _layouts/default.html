<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title"><a href="{{ site.baseurl }}/"><i class="fa fa-home"></i></a></span>
      <!-- Title --><span class="mdl-layout-title"><a href="">{{ site.name }}</a></span>

      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link" href="{{ site.baseurl }}/about">İletişim</a>
      {% include svg-icons.html %}
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <div class="site-info">
            <h3 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h3>
            <p class="site-description">{{ site.description }}</p>
          </div>
    </span>
    <nav class="mdl-navigation">

      <a class="mdl-navigation__link text-left" href="{{ site.baseurl }}/rails.html">Rails</a>
      <a class="mdl-navigation__link text-left" href="{{ site.baseurl }}/matlab.html">Matlab</a>
      <a class="mdl-navigation__link text-left" href="{{ site.baseurl }}/visualstudio.html">Visual Studio</a>
      <a class="mdl-navigation__link text-left" href="{{ site.baseurl }}/database.html">Veri Tabanı</a>
      <a class="mdl-navigation__link text-left" href="{{ site.baseurl }}/entity.html">Entity Framework</a>
      <a class="mdl-navigation__link text-left" href="{{ site.baseurl }}/wpf.html">Wpf</a>
      <a class="mdl-navigation__link text-left" href="{{ site.baseurl }}/mvvm.html">Simple Mvvm</a>
       <a class="mdl-navigation__link text-left" href="{{ site.baseurl }}/telerik.html">Telerik</a>
    </nav>
  </div>
  <main class="mdl-layout__content">

        <div id="main" role="main" >
          <div class="container">
            {{ content }}
          </div>
       </div>

  </main>
</div>
    

  



    {% include analytics.html %}
  </body>
</html>
